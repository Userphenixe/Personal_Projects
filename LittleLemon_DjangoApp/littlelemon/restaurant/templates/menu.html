{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
    {% for item in Menu.Menu %}
    <p>
        <a href="{% url 'menu' pk=item.pk %}">
            {{ item.Name }}
            </a>
        <span class="menu-price">
            ${{ item.Price }}.00
        </span>
    </p>
    {% endfor %}
</div>
<!--End col-->
{% endblock %}
